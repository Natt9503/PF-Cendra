    <main class="maincontacto">
        <div class="containerform">
            <h1>Vamos a trabajar juntos</h1>
            <h2>Me encantaría saber de vos, contame</h2>

            <div class="feedback"></div>

            <form method="post" class="contact-form">
                <div class="form-group">
                    <label>Nombre: *</label>
                    <input type="text" class="form-control form-name" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <label>Email: *</label>
                    <input type="text" class="form-control form-email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label>Celu:</label>
                    <input type="text" class="form-control form-phone" placeholder="Teléfono">
                </div>
                <div class="form-group">
                    <label>Servicio:</label>
                    <div class="service-chips">
                        <label>
                            <input type="checkbox" class="form-service" value="diseño">
                            Diseño
                        </label>
                        <label>
                            <input type="checkbox" class="form-service" value="fotografía">
                            Fotografía
                        </label>
                        <label>
                            <input type="checkbox" class="form-service" value="desarrollo_web">
                            Desarrollo Web
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Mensaje:</label>
                    <textarea type="text" class="form-control form-message" placeholder="Mensaje"></textarea>
                </div>

                <imput type="submit" class="btn btn-enviar">
                    Enviar mensaje
                </imput>

            </form>

        </div>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2124.991632397106!2d-58.396826300923244!3d-34.77611524320405!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcd2e6e7411ea3%3A0xe6f641af55d79837!2sAv.%20Meeks%201141%2C%20B1834GBE%20Temperley%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1714625098349!5m2!1ses-419!2sar"

    </main>
